<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header>
    <p id="highscores">View Highscores</p>
    <h1>JavaScript Quiz</h1>
    <p id="timer">Timer: </p>
  </header>
  <div id="center">
    <div id="quiz">
      <div id="question-navigation">
        <button class="card navigation" id="previous" data-number="-1">Prev. Question</button>
        <span id="portion-done"></span>
        <button class="card" id="next" data-number="1">Next Question</button>
      </div>
      <h2 id="question"></h2>
      <button class="card notClicked" id="answer1" data-number="1"></button>
      <button class="card notClicked" id="answer2" data-number="2"></button>
      <button class="card notClicked" id="answer3" data-number="3"></button>
      <button class="card notClicked" id="answer4" data-number="4"></button>
      <footer id="response">Correct!</footer>
    </div>
    <div class="hidden" id="scoreboard">
      <h2>Scoreboard! </h2>
      <ol>
        <li>score 1</li>
        <li>score 2</li>
        <li>Score 3</li>
      </ol>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
