<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HighScores</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header>
    <p class="hidden" id="highscores">View Highscores</p>
    <h1>JavaScript Quiz</h1>
    <p class="hidden" id="timer">Time: 60</p>
  </header>
  <div id="center">
    <div id="scoreboard">
      <h2>Scoreboard! </h2>
      <div id="question-navigation">
        <button class="card navigation notClicked" id="new-game">Start New Game</button>
        <button class="card navigation notClicked" id="reset">Reset Scoreboard</button>
      </div>
      <h3>Perfect Scores: </h3>
      <ol id="perfect">
        <li>score 1</li>
        <li>score 2</li>
        <li>Score 3</li>
      </ol>
      <h3>Imperfect Scores:</h3>
      <ol id="imperfect"></ol>
    </div>
  </div>
  <script src="./assets/scoreboard-script.js"></script>
</body>
</html>
